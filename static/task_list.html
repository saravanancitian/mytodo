<!DOCTYPE html>
<html>
    <body>
        <div>
            <h4>{{.UserName}}</h4>
            <h2>{{.ProjectName}}</h2>
            <p>{{.ProjectDesc}}</p>
            
            <input type="button" value="Add Task" id="addtask">
        </div>
        <div>
            <ul>
                {{range .Tasks}}
                <li><a href="/task/{{.TaskId}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </div>

        <script>
            document.getElementById("addtask").onclick = function () {
                     location.href = "/task/newtask/{{.ProjectId}}";
             };
         </script>    
    </body>
</html>
